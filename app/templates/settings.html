{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container mt-5">
    <h2>User Settings</h2>
    <form method="post" enctype="multipart/form-data" style="max-width: 60%;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="Sava Kotsur" required style="width: 100%;">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="sava@example.com" required style="width: 100%;">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="New password" style="width: 100%;">
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" style="width: 100%;">
            <img class="rounded-circle mt-3" src="{% static 'img/avatar.png' %}" alt="Current Avatar" style="max-width: 64px;">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
