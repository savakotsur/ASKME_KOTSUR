{% for question in page_obj %}

    {% load static %}
    <div class="d-flex flex-wrap justify-content-left align-items-top border rounded p-3 mb-4" style="max-width: 75%;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <a href="#">
                <img class="rounded-circle img-fluid" src="{% static 'img/avatar.png' %}" alt="Avatar"
                     style="max-width: 64px;">
            </a>
            <div class="container mt-5">
                <div class="">
                    <button class="btn btn-outline-secondary">-</button>
                    <span class="mx-3 h3">0</span>
                    <button class="btn btn-outline-secondary">+</button>
                </div>
            </div>
        </div>

        <div class="col m-3">
            <div>
                <a href="{% url 'question_detail' question.id %}" class="h1 text-decoration-none">{{ question.title }}</a>
                <div class="my-3 question-description">
                    {{ question.text }}
                </div>
            </div>

            <div class="d-flex flex-wrap">
                <a href="{% url 'question_detail' question.id %}" class="me-2 text-decoration-none">Answers ({{ question.answers_count }})</a>
                <div class="me-2">Tags:</div>
                <div class="tags">
                    {% for tag in question.tags %}
                        <a href="{% url 'tag_questions' tag %}" class="tag text-decoration-none">{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <p>No questions available at the moment.</p>
{% endfor %}
