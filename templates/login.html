<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top w-100 bg-body-tertiary border-bottom ">
        <div class="container-fluid">
            <a class="" href="#">
                <img src="../static/img/logo.png" alt="AskKotsur" class="img-fluid" style="max-width: 200px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

            <div class="d-none">
                <a href="#" class="btn btn-outline-secondary me-2">Log In</a>
                <a href="#" class="btn btn-outline-secondary">Sign Up</a>
            </div>

        </div>
    </nav>

    <main class="row mt-5">

        <div class="col m-5">
            <div class="w-50 mx-auto">
                <h2>Login</h2>
                <form action="#">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" maxlength="40" required style="max-width: 400px;">
                        <div class="text-danger mt-1">Email cannot be empty.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" maxlength="40" required style="max-width: 400px;">
                        <div class="text-danger mt-1">Password cannot be empty.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <a href="#" class="btn btn-outline-secondary">Create new account</a>
                </form>
            </div>
        </div>

        <aside class="right-column bg-light d-flex bord">
            <div class="p-3 mb-4 mt-4">
                <div>
                    <div class="h3">
                        Popular Tags
                    </div>
                    <div class="d-flex flex-wrap gap-3 mb-4">
                        <a href="#" class="h5">PostgresQL</a>
                        <a href="#" class="h5">Django</a>
                        <a href="#" class="h5">Python</a>
                        <a href="#" class="h5">Machine Learning</a>
                        <a href="#" class="h5">NoCode</a>
                        <a href="#" class="h5">Firefox</a>
                        <a href="#" class="h5">Yandex</a>
                        <a href="#" class="h5">Algorythms</a>
                    </div>
                </div>

                <div>
                    <div class="h3">
                        Best Members
                    </div>
                    <div class="d-flex flex-column gap-3">
                        <a href="#">Dr. Pepper</a>
                        <a href="#">Mr. Freeman</a>
                        <a href="#">Kotik Koteev</a>
                        <a href="#">Goga</a>
                        <a href="#">Soda LUV</a>
                        <a href="#">Jupiter</a>
                        <a href="#">Proger_Bez_Korki</a>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
